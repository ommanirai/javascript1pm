<body>
    <script>
        /*
        Operator in javascript:
        -> symbol which perform specific task

        types of operator:
        1. arithmetic operator: +. -, *, /, %
        2. relational operator: <, >, <=, >=, !=
        3. logical operator: &&(logical and), ||(logical or), !(logical not)
        4. assignment operator: =, +=, -=, *=, /=, %=
        5. comparision operator: ==, ===
        6. conditional (ternary) operator:
        7. concatinate operator: + ,
        */



        // arithmetic operator
        // sum(+), difference(-), division(/), multiplication(*), remainder/modulo operator(%)
         // ++(increment operator) , --(decrement operator)

        div = a / b;

        // console.log(rem) // 12 + 11 = 23
        // console.log(mul)
        // console.log(div)
        // console.log(sum)

        // concatinate operator
        //  +(plus) ,(comma) 
        console.log('the sum of two number '+ a + " and " + b + " is " + sum)
        console.log('the remainder of two number ' , a , " and " , b , " is ", rem)
    </script>
