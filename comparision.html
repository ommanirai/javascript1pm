<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operator in js</title>
</head>

<body>
    <script>
        /*
        comparision operator in javascript
        ==
        ===
        */
        var a = '100';
        var b = 100;
        // var compare = a == b
        // console.log(compare)
        // console.log(a === b)
        if (a == b) {
            console.log("==")
        }
        if (a === b) {
            console.log("===")
        }
    </script>

</body>

</html>
